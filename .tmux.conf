# basic settings
setw -g mode-keys vi
set -g default-terminal "screen-256color"

# ESC delay time
set -g escape-time 0

# expand history-limit
set-option -g history-limit 10000

#--------------------
# keybind
# set the prefix to C-t
set -g prefix C-t
bind   C-t send-prefix
unbind C-b

# horizontal split
unbind x
bind x split-window -v -c "#{pane_current_path}"

# vertical split
unbind v
bind v split-window -h -c "#{pane_current_path}"

# move window
bind P last-window

# move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# synchronize-panes
bind S setw synchronize-panes

# reload .tmux.conf
unbind r
bind r source-file ~/.tmux.conf\; display-message "[tmux] .tmux.conf reloaded"

# copy mode
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line

#--------------------
# window settings
# status line right
set -g status-right '#{?pane_synchronized, #[fg=white][SYNC]#[default],} #h | %Y/%m/%d %H:%M '
set -g status-right-length 50

# interval of updating status line
set -g status-interval 5

# display message time (ms)
set -g display-time 1500
